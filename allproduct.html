    function sort(){
        let option =document.querySelector("#sortbutton").value;

        if(option==="LTH"){
            Allproduct.sort(function(a,b){
                return a.price-b.price
            })
        }
        if(option==="HTL"){
            Allproduct.sort(function(a,b){
                return b.price-a.price
            })
        }
        if(option==="az"){
            Allproduct.sort(function(a,b){
                if(a.name>b.name) return 1;
                if(a.name<b.name) return -1;
                return 0;
            })
        }
        if(option==="za"){
            Allproduct.sort(function(a,b){
                if(a.name>b.name) return -1;
                if(a.name<b.name) return 1;
                return 0;
            })
        }
        appenditem(Allproduct);
        console.log(Allproduct);
    }

               }
